
<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Rotation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-repeat: repeat;
            background-position: top left;
            background-size: auto;
            height: 100vh;
            transition: background-image 2s ease-in-out;
        }
    </style>
</head>
<body>
    <script>
        const backgrounds = [
            'https://i.imgur.com/F1GHeFC.gif',
            'https://i.imgur.com/XzZBSj8l.jpg',
            'https://i.imgur.com/53sDWqq.gif'
        ];

        let backgroundIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url('${backgrounds[backgroundIndex]}')`;
            backgroundIndex = (backgroundIndex + 1) % backgrounds.length;
        }

        changeBackground();
        setInterval(changeBackground, 150000); // menja se na 2.5 minuta
    </script>
</body>
</html>
